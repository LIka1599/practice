<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

</head>
<body>
    <form class="form" action="" method="post" >
        <div class="form__conteiner">
            <h1 class="form__title">Account login</h1>

            <div class="form__username">
                <label class="form__label" for="username" >username</label> 
                <div class="form__input">
                    <input type="text" name= "username" id="name" required>
                </div>
            </div>

            <div class="form__password">
                <label class="form__label" for="password" >password</label>
                <div class="form__input form__input_password">
                    <input type="password" class="form-input__password" name = "password" id="password" required>
                    <span class="form__eye" id="eye" onclick="myFunc()">
                        <i id="hide1" class="fa fa-eye"></i>
                        <i id="hide2" class="fa fa-eye-slash"></i>
                    </span>
                </div> 
            </div>
                
            <div class="form__check">
                <div class="form__checkbox">
                    <input type="checkbox" id="remember" name="checkbox">
                    <label class="form__label form__label_check" for="remember" >Remember me</label>
                </div>
                <div> <a class="form__check-fogot" href="#">Fogot Password?</a></div>
            </div>

            <div class="form__submit">
                <input type="submit" value="Login" class="form__login">
            </div>
        </div>            
    </form>

    <script src="js/script.js"></script>
</body>
</html>
